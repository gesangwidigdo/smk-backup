<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Materi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>4</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>5</td>
                <td>JQuery</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
