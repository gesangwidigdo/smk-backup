<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat Format Teks</title>
</head>
<body>
    <h2>Latihan Membuat Fomat Teks</h2>
    <ul>
        <!--Format Teks-->
        <li>
            <b>Ini adalah Format Tebal</b>
        </li>
        <!--Format Miring-->
        <li>
            <i>Ini adalah Format Miring</i>
        </li>
        <!--Format Garis Bawah-->
        <li>
            <u>Ini adalah Format Garis Bawah</u>
        </li>
        <!--Format SuperScript Text-->
        <li>
            Ini adalah Format pangkat x<sup>2</sup> + y<sup>3</sup> = 15
        </li>
        <!--Format Subscript Text-->
        <li>
            H<sub>2</sub>O<sub>3</sub>
        </li>
        <!--Format Highlight-->
        <li>
            <mark>Coding itu Mudah</mark>
        </li>
        <!--Format Coret-->
        <li>
            Pemrograman Web itu <del>Sulit</del> Mudah
        </li>
    </ul>
</body>
</html>
