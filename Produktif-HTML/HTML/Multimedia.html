<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
</head>
<body>
    <h3>Audio</h3>
    <audio controls>
        <source src="Eminem - Not Afraid.mp3" type="audio/mp3">
            Browser doesn't support audio
            <!--
                "controls" digunakan untuk menampilkan control audio (play/pause, volume)
                pastikan file audio sudah terdapat pada folder yang sama dengan file html
                kalimat "Browser..." ditampilkan jika browser tidak support audio
            -->
    </audio>
    <h3>Video</h3>
    <video controls>
        <source src="HTMLCourse.mp4" type="video/mp4">
    </video>
</body>
</html>
