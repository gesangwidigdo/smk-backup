<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <title>Bootstrap Slide</title>
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="slide">
            <!--indicator slide-->
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <!--class active berarti element tersebut yang pertama kali ditampilkan saat load halaman-->
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!--gambar slide-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="picture/1.jpg" width="100%" height="500" alt="">
                </div>
                <div class="carousel-item">
                    <img src="picture/2.jpg" width="100%" height="500" alt="">
                </div>
                <div class="carousel-item">
                    <img src="picture/3.jpg" width="100%" height="500" alt="">
                </div>
            </div>

            <!--navigasi slide-->
            <a href="#slide" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-item"></span>
            </a>
            <a href="#slide" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-item"></span>
            </a>
        </div>
    </div>
</body>
</html>
