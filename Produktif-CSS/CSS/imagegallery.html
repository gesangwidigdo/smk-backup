<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>

    <style>
        div.box{
            display: inline-block;
            width: 200px;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 3px solid #000;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="presiden/soekarno.jpg" alt="Presiden ke-1 Soekarno">
        <div class="deskripsi">Soekarno</div>
    </div>

    <div class="box">
        <img src="presiden/suharto.jpg" alt="Presiden ke-2 Soeharto">
        <div class="deskripsi">Soeharto</div>
    </div>

    <div class="box">
        <img src="presiden/habibie.jpg" alt="Presiden ke-3 BJ Habibie">
        <div class="deskripsi">BJ Habibie</div>
    </div>

    <div class="box">
        <img src="presiden/gusdur.jpg" alt="Presiden ke-4 Abdurrahman Wahid">
        <div class="deskripsi">K.H. Abdurrahman Wahid</div>
    </div>

    <div class="box">
        <img src="presiden/megawati.jpg" alt="Presiden ke-5 Megawati Soekarnoputri">
        <div class="deskripsi">Megawati Soekarnoputri</div>
    </div>

    <div class="box">
        <img src="presiden/sby.jpg" alt="Presiden ke-6 Susilo Bambang Yudhoyono">
        <div class="deskripsi">Susilo Bambang Yudhoyono</div>
    </div>

    <div class="box">
        <img src="presiden/jokowi.jpg" alt="Presiden ke-7 Joko Widodo">
        <div class="deskripsi">Joko Widodo</div>
    </div>
</body>
</html>
